<div class="container" style="margin-top: 100px;">
   <div class="row d-flex  justify-content-center text-center"> 

      <div class="col-12" style="margin-bottom: 15px;">
         <p data-aos="fade-up" data-aos-duration="1500" class="text-danger">Projects</p>
         </div>
         <div class="col-12">
         <h1  data-aos="fade-up" data-aos-duration="1500">My Projects</h1>
         </div>
         <swiper-container class="mySwiper" pagination="true"  autoplay="true">

               <swiper-slide *ngFor="let item of project">
               <div class="col-5" style="position: relative;">
                  <p>Web Devoleper</p>
                  <h2>{{item.name}}</h2>
                  <a href="{{item.url}}">
                  <button class="btn btn-danger">View Project</button>
                  </a>
               </div>
               <div class="col-7">
                  <img src="{{item.image}}" width="100%" alt="">
               </div>
            </swiper-slide>

          
          </swiper-container>
      </div>
   </div>
